apiVersion: v1
kind: Service
metadata:
  name: db-agent-service
  namespace: db-agent
  labels:
    app: db-agent
spec:
  selector:
    app: db-agent
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: db-agent-headless
  namespace: db-agent
  labels:
    app: db-agent
spec:
  selector:
    app: db-agent
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  type: ClusterIP
  clusterIP: None
